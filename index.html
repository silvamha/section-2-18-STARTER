<!DOCTYPE >
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app">
      <label> <input type="checkbox" v-model="isPurple" /> Purple </label>

      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <input type="number" v-model="size" />
      <!-- 
  The first class is the default class
  the binded class is the class that will be 
  applied dynamically based on some condition
 -->
      <div
        class="circle"
        :class="[selectedColor, circle_classes]"

        :style="[textClasses, 
        {transform:'rotate(30deg)'}]"
      >
        Hi!
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
